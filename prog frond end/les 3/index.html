<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font showcase</title>
    <script src="https://kit.fontawesome.com/b50a0ed724.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Noto+Sans:wght@400;500&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header id="header" class="header" >
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightWrapper">
            <label for="toggle" class="toggle">
                <input id="toggle"class="toggle__input" type="checkbox" name="" id="" >
            </label>
            <figure class="header__avatar">
                <img class="header__img" src="img/john-wick.webp" alt="mijn oom">
            </figure>
        </div>
        
    </header>
    <article id="showcase" class="showcase ">
        <input id="js--input" type="text" class="showcase__input">
        <sction id="showcase_section" class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script </h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i> 
                </button>  
            </div>
            <h2 id="js--dancing" class="showcase__output  showcase__output--cursive">placeholder output</h2>
        </sction>
        <sction class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Lato</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i> 
                </button>
            </div>
            <h2 id="js--lato" class="showcase__output showcase__output--sanSerif">placeholder output</h2>
        </sction>
        <sction class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Playfair Display</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i> 
                </button>
                 
            </div>
            <h2 id="js--Playfair" class="showcase__output showcase__output--serif">placeholder output</h2>
        </sction>
    </article>
</body>
</html>
